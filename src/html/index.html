<!doctype html>
<html lang='en'>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Weather Widget</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
       <link rel="stylesheet" href="css/styles.css">
       
    </head>
    <body>
        <div class="weather-container container-bg container-shadow">
            <div id="city" class="header-text"></div>
            <div id="imgContainer"></div>
            <div id="temp" class="info-text"></div>
            <div id="temp-f" class="info-text"></div>
            <div id="wind" class="info-text"></div>
            <div id="wind_gust" class="info-text"></div>
            <div id="precip" class="info-text"></div>
            <div id="humidity" class="info-text"></div>
            <div id="visibility" class="info-text"></div>
            <div id="weather-url" class="tagline"></div>
            
        </div>
         <script src="js/weatherFeatures.js"></script>
        <script src="js/Conditions.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
